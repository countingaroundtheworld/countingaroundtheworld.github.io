		<h3>Please submit you enquiry or feedback by using the form as below.</h3>
		<form action="mailto:khuraizmi@gmail.com" method="post" enctype="text/plain">
			Type: <input type="radio" name="messagetype" value="Enquiry" checked> Enquiry <input type="radio" name="messagetype" value="Feedback"> Feedback<br><br>

			Message:<br>
			<textarea name="message" rows="7" cols="85" maxlength="500" placeholder="max 500 characters" required></textarea>
			<br><br>
			<input type="submit" value="Send">
			<input type="reset" value="Reset">
		</form>
