<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/feedback.css">
</head>
<body>
	<div class="grid-container">

		<br><h3>Please submit you enquiry or feedback by using the form as below.</h3>
		<form action="mailto:countingaroundtheworld@gmail.com" method="post" enctype="text/plain">
			Type: <input type="radio" name="messagetype" value="Enquiry" checked> Enquiry <input type="radio" name="messagetype" value="Feedback"> Feedback<br><br>
			Name: <input type="text" name="name" size="30" maxlength="50" placeholder="max 50 characters" autofocus required> E-mail: <input type="email" name="email" size="30" maxlength="50" placeholder="max 50 characters" required><br><br>
			Message:<br>
			<textarea name="message" rows="7" cols="85" maxlength="500" placeholder="max 500 characters" required></textarea>
			<br><br>
			<input type="submit" value="Send">
			<input type="reset" value="Reset">
		</form>

	</div>
	
	<div class="footer">

</html>
